<main>
  <todo-header></todo-header>
  <todo-form (passTask)="addNewTask($event)"></todo-form>
  <div
    *ngIf="tasks.length"
    class="scheduled"
  >
    <p>Scheduled: {{ tasks.length }}</p>
    <todo-todo-task
      (taskIdPassed)="deleteTask($event)"
      *ngFor="let task of tasks; trackBy: trackById"
      [task]="task"
    ></todo-todo-task>
  </div>
</main>
